<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Welcome back</h1>
            <p class="text">Please Enter Your Details to Sign in.</p>
        </header>
        <main class="main">
            <input id="signin-email" type="email" placeholder="Enter Your Email...">
            <input id="signin-pass" type="password" placeholder="Enter Yor Password...">
            <p class="forgot"><a href="forgotPass.html">Forgot Password</a></p>
            <button id="signin-verify">Sign in</button>
        </main>
        <footer class="text">
            <p>Don't have an account yet? <a href="signUp.html">Sign Up</a></p>
        </footer>
    </div>
    <script src="signIn.js"></script>
</body>
</html>
